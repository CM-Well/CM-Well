name: CI

on: 
  push:
    branches:
      - master
  pull_request:

jobs:
##################################
##    Running all unit tests    ##
##################################
  unitTests:
    runs-on: ubuntu-18.04

    steps:  
      - name: Checkout code
        uses: actions/checkout@v1
      - name: check
        run: echo $HOME 
      - name: Cache .ivy2
        uses: actions/cache@v1
        with:
          path: /home/runner/.ivy2
          key: cmwell-unitTests-ivy2-${{ hashFiles('**/build.sbt') }}
          restore-keys: cmwell-unitTests-ivy2-
      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: /home/runner/.cache/coursier
          key: cmwell-unitTests-cache-${{ hashFiles('**/build.sbt') }}
          restore-keys: cmwell-unitTests-cache-
      - name: Watch ivy
        run: |
          #cd /home/runner/.ivy2
          #ls -d */*/*/*
          #cd /home/runner/.cache/coursier
          #ls -d */*/*/*
      - name: Compile
        timeout-minutes: 10
        working-directory: server
        run: sbt compile

      - name: Test
        working-directory: server
        timeout-minutes: 30
        run: sbt test

# Copy logs to 1 directory, since upload-artifact doesnt support multiple directories or regular expressions
      - name: Aggregate logs (to be saved in later steps)
        if: always()
        run: |
          mkdir logsArtifacts
          find . -name logs | xargs -I LOG cp -r --parents LOG logsArtifacts/

#####################################
##        Save Artifacts           ##
#####################################
      - name: Save Unit Tests Logs
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: logsArtifacts
          path: logsArtifacts
      - name: Save Grid Unit Tests Logs 1
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: client1.out
          path: server/cmwell-grid/target/client1.out
      - name: Save Grid Unit Tests Logs 2
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: client2.out
          path: server/cmwell-grid/target/client2.out
      - name: Save Grid Unit Tests Logs 3
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: node.out
          path: server/cmwell-grid/target/node.out
      ################################
      ### TEMP!!
      - name: Download ivy
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: ivy2
          path: /home/runner/.ivy2
      - name: Download coursier
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: coursier
          path: /home/runner/.cache/coursier
          
#####################################
##  Running all integration tests  ##
##################################### 
  integrationTests:
    runs-on: ubuntu-18.04

    steps:         
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Cache ivy2
      uses: actions/cache@v1
      with:
        path: /home/runner/.ivy2
        key: cmwell-it-ivy2-${{ hashFiles('**/build.sbt') }}
        restore-keys: cmwell-it-ivy2-
    - name: Cache coursier
      uses: actions/cache@v1
      with:
        path: /home/runner/.cache/coursier
        key: cmwell-it-cache-${{ hashFiles('**/build.sbt') }}
        restore-keys: cmwell-it-cache-
    - name: Install Scala
      run: |
        wget https://downloads.lightbend.com/scala/2.12.8/scala-2.12.8.tgz
        sudo tar -xf scala-2.12.8.tgz
        sudo ln -s `pwd`/scala-2.12.8/bin/scala /usr/local/bin/scala
    - name: Integration Tests
      timeout-minutes: 30
      working-directory: server
      run: sbt IntegrationTest/test

#####################################
##       Save IT Artifacts         ##
##################################### 
    - name: Save Integration Tests Logs (test logs)
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: itLogs
        path: server/cmwell-it/target/logs

    - name: Save Integration Tests Logs (server logs)
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: cmwellItLogs
        path: server/cmwell-it/target/cm-well/log
