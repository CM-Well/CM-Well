name: Artifacts

on: [pull_request]

jobs:
  upload_art:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - run: mkdir -p server/cmwell-grid/target/logs

    - run: echo hello > server/cmwell-grid/target/logs/world.txt
    
    - run: |
        cd server
        sbt grid/test
    
    - uses: actions/upload-artifact@master
      with:
        name: my-artifact
        path: server/cmwell-grid/target/logs
