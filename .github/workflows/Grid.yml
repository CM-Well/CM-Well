name: GRID

on: [pull_request]

jobs:
  test_GRID:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run sbt test
      run: |
        echo pwd
        cd server
        sbt grid/test
        ll cmwell-grid/target/logs
    - uses: actions/upload-artifact@master
      with:
        name: my-artifacts
        path: cmwell-grid/target/logs

  artifactDownload:
  
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@master

    - uses: actions/download-artifact@master
      with:
        name: my-artifact
        path: cmwell-grid/target/logs

    - run: cat cmwell-grid/target/logs
