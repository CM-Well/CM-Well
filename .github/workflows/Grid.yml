name: GRID

on: [pull_request]

jobs:
  test_GRID:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run sbt test
      continue-on-error: true
      run: |
        cd server
        ls -l .
        sbt grid/test
    - uses: actions/upload-artifact@master
      if: always()
      with:
        name: my-artifacts
        path: server/cmwell-grid/target
