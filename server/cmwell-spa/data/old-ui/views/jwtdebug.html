<div class="jwt-debug">
    <h3>Minimal JWT Debugger</h3>
    <p><i>You can also use <a href="https://jwt.io/#debugger-io" target="_blank">this one</a>.</i></p>

    <input ng-model="jwt" size="100" placeholder="Paste a JWT here"/>

    <pre>{{ parse(jwt.split('.')[0]) }}</pre>
    <div class="watermark-title">HEADER</div>

    <pre>{{ parse(jwt.split('.')[1]) }}</pre>
    <div class="watermark-title">BODY</div>

    <p>{{ toDate(asObj(jwt.split('.')[1]).exp,'Expired on: ') }}</p>
</div>
